{% extends 'layouts/base.html' %}

{% block title %} Surgeon Scheduler {% endblock title %}

{% block content %}
  <!-- Page content -->
  <!-- Page content -->
<div class="container-fluid mt--6">
<div class="row">
    <div class="col-xl-12 order-xl-1">
        <div class="card">
            <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Update Surgeon Information </h3>
            </div>
          </div>
        </div>
    <form method="POST" class="post-form" action="../update/{{surgeons.id}}">
            {% csrf_token %}
        <div class="card-body">
            <h6 class="heading-small text-muted mb-4">Pateint information</h6>
            <div class="pl-lg-4">
                <div class="row">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label class="form-control-label">ID:</label>

                    <input type="text" id="input-id_" class="form-control" readonly="true" placeholder="Code" name="id" value="{{ surgeons.id }}">

                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label class="form-control-label">Surgeon ID:</label>
                    <input type="text" id="input-id" class="form-control" placeholder="Code" name="sg_id" value="{{ surgeons.sg_id }}">


                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Surgeon Reg No:</label>
                    <input type="text" id="input-code" class="form-control" placeholder="Code" name="sg_code" value="{{ surgeons.sg_code }}">

                  </div>
                </div>
              </div>
<!--            row end -->

                <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Surgeon Name:</label>
                    <input type="text" id="input-name" class="form-control" placeholder="Surgeon Name" name="sg_name" value="{{ surgeons.sg_name }}">

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Surgeon Email:</label>
                    <input type="text" id="input-email" class="form-control" placeholder="Email" name="sg_email" value="{{ surgeons.sg_email }}">

                  </div>
                </div>
              </div>
<!--            row end -->

                <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Contact No:</label>
                    <input type="text" id="input-contact" class="form-control" placeholder="Surgeon Contact No" name="sg_contact" value="{{ surgeons.sg_contact }}">

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Surgeon Address:</label>
                    <input type="text" id="input-address" class="form-control" placeholder="Address" name="sg_address" value="{{ surgeons.sg_address }}">

                  </div>
                </div>
              </div>
<!--            row end -->

                <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Highest Degree:</label>
                    <input type="text" id="input-degree" class="form-control" placeholder="Surgeon Highest Degree" name="sg_highest_degree" value="{{ surgeons.sg_highest_degree }}">

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Surgeon Office Name:</label>
                    <input type="text" id="input-office" class="form-control" placeholder="Surgeon Office" name="sg_office_name" value="{{ surgeons.sg_office_name }}">

                  </div>
                </div>
              </div>
<!--            row end -->
                <div class="row">
                <div class="col-lg-6">

                  <div class="form-check form-switch">
<!--                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="surgeons.sg_status" value="{{ surgeons.sg_status }}" checked="checked">-->
                      <label class="form-check-label" for="id_sg_status">Status</label>
                      <input type="checkbox" checked="checked" name="sg_status" id="id_sg_status" maxlength="15" value="{{ surgeons.sg_status }}/>
                  </div>
                </div>
             </div>
            </div>
        </div>



        <div class="card-footer">
              <div class="col-md-12 text-right">

                <button type="submit" class="btn btn-md btn-primary">UPDATE</button>
                <button type="text" class="btn btn-md btn-warning"><a href="../">CLOSE</a></button>
              </div>
          </div>
    </form>
        </div>

    </div>
</div>
 {% include "includes/footer.html" %}

</div>

{% endblock content %}

<!-- Specific JS goes HERE -->
{% block javascripts %}{% endblock javascripts %}
