                  </div>

                  </div>
                </div>
              </div>
<!--            row end -->

                <div class="row">

                    <label class="form-control-label">Highest Degree:</label>

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Surgeon Office Name:</label>
                    <input type="text" id="input-office" class="form-control" placeholder="Surgeon Office" name="sg_office_name" value="{{ sg_office_name }}">

                  </div>
                </div>
              </div>

                  </div>
