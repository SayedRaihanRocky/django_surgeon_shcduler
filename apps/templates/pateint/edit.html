{% extends 'layouts/base.html' %}

{% block title %} Surgeon Scheduler {% endblock title %}

{% block content %}
  <!-- Page content -->
<div class="container-fluid mt--6">
  <div class="row">
      <div class="col-xl-12 order-xl-1">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">New Pateint Information </h3>
            </div>
          </div>
        </div>
           <form method="POST" class="post-form" action="../update/{{patients.id}}">
              {% csrf_token %}
        <div class="card-body">

            <h6 class="heading-small text-muted mb-4">Update Pateint information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                     <label class="form-control-label">Pateint ID</label>
                    <input type="text" id="input-id" readonly="true" class="form-control" placeholder="Code" name="id" value="{{ patients.id }}">

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Pateint Code</label>
                    <input type="text" id="input-code" class="form-control" placeholder="Code" name="p_code" value="{{ patients.p_code }}">

                  </div>
                </div>
              </div>
<!--            row end -->
            <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">First Name</label>
                    <input type="text" id="input-fname" class="form-control" placeholder="First Name" name="p_fname" value="{{ patients.p_fname }}">

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Last Name</label>
                    <input type="text" id="input-lname" class="form-control" placeholder="Last Name" name="p_lname" value="{{ patients.p_lname }}">

                  </div>
                </div>
              </div>

             <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Email</label>
                    <input type="text" id="input-email" class="form-control" placeholder="Email" name="p_email" value="{{ patients.p_email }}">

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Date Of Birth</label>
                    <input type="date" id="input-date" class="form-control" placeholder="Date Of Birth" name="p_dob" value="{{ patients.p_dob }}">

                  </div>
                </div>
             </div>

             <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Address</label>
                    <input type="text" id="input-address" class="form-control" placeholder="Address" name="p_address" value="{{ patients.p_address }}">

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Contact</label>
                    <input type="text" id="input-contact" class="form-control" placeholder="Contact" name="p_contact" value="{{ patients.p_contact }}">

                  </div>
                </div>
             </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Insurance ID</label>
                    <input type="text" id="input-insuarance-id" class="form-control" placeholder="Insurance ID" name="p_insuarance_id" value="{{ patients.p_insuarance_id }}">

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Insurance Name</label>
                    <input type="text" id="input-insuarancename" class="form-control" placeholder="Insurance Name" name="p_insuarance_name" value="{{ patients.p_insuarance_name }}">

                  </div>
                </div>
             </div>

             <div class="row">
                <div class="col-lg-6">

                  <div class="form-check form-switch">
<!--                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="p_status" value="{{ patients.p_status }}" checked>-->
                      <label class="form-check-label" for="id_p_status">Status</label>
                      <input type="checkbox" checked="checked" name="p_status" id="id_p_status" maxlength="15" value="{{ patients.p_status }}/>
                  </div>
                </div>
             </div>


            </div>

        </div>
          <div class="card-footer">
              <div class="col-md-12 text-right">

                <button type="submit" class="btn btn-md btn-primary">UPDATE</button>
                <button type="text" class="btn btn-md btn-warning"><a href="../">CLOSE</a></button>
              </div>
          </div>
          </form>
      </div>
    </div>
  </div>

  {% include "includes/footer.html" %}

</div>

{% endblock content %}

<!-- Specific JS goes HERE -->
{% block javascripts %}{% endblock javascripts %}
